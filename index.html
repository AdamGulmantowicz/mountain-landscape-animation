<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Animacje</title>
</head>
<body>
  <div class="box"></div>

  <div class="scene">
    <div class="bg">
      <div class="sky day"></div>
      <div class="sky night"></div>
      <img class="clouds" src="./images/clouds.png" alt="clouds">
      <img src="./images/landscape-day.png" alt="Landscape day" class="mountains day">
      <img src="./images/landscape-night.png" alt="Landscape night" class="mountains night">
      <img class="sun" src="./images/sun.png" alt="Sun">
      <img class="moon" src="./images/moon.png" alt="Moon">
      <img class="shooting-star" src="./images/star.png" alt="Star">
      <img src="./images/stars-sky.png" alt="Stars" class="stars clouds">
    </div>
  </div>
</body>
</html>
